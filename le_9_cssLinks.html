<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LINKS</title>
    <style>
        a:link{
            color:green;
        }
        a:visited{
            color:purple;
        }
        a:hover{
            color:rgb(180, 246, 14);
        }
        a:active{
            color:brown;
        }
    </style>
</head>
<body>

    <a class="a1" href="https://www.facebook.com/CodeMasterAmitesh">Facebook</a>
    <a class="a2" href="https://www.instagram.com/codemastermitesh/">Instagram</a>
    <a class="a3" href="https://www.linkedin.com/in/miteshprajapat/">Linkedin</a>
    <a class="a4" href="https://github.com/CodeMasterMitesh">Github</a>
    <a href="https://websummit.com">web summit</a>

<!-- Link States
a:link - a normal, unvisited link
a:visited - a link the user has visited
a:hover - a link when the user mouses over it
a:active - a link the moment it is clicked -->

</body>
</html>

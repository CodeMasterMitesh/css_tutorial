<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline CSS Property IN CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            margin: 30px;
            border: 5px solid red;
            background-color: lightblue;
            padding:10px;
            /* outline-style: dashed;
            outline-width: 10px;
            outline-color: red; */
            outline: 5px solid green;
            outline-offset: 5px;
        }
       
    </style>
</head>
<body>

    <div class="main">
       <h1>Patel Web Solution</h1>
    </div>    
</body>
</html>
